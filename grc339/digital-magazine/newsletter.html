<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- You need this to proper scale in actual mobile devices.-->
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Grounded</title>
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1 class="logo"><a href="index.html"><img src="logo.svg" alt="Grounded Logo."></a></h1>
            <nav>
               <ul>
                  <li><a href="#">Lifestyle</a></li>
                  <li><a href="#">Architcure</a></li>
                  <li><a href="#">Spotlights</a></li>
                  <li><a href="#">Culture</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="newsletter.html">Subscribe to our newsletter</a></li>
               </ul>
            </nav>
         </header>
         
         <div class="subscription">
            <header>
                <h1 class="subcription-form">Subscription Form</h1>
            </header>
                <form>
                    <section class="personal-info">
                        <h2>Personal information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="street-address">Street address:</label> <input type="text" name="street-address" id="street-address" placeholder="your street address" /></li>
                            <li><label for="city">City:</label> <input type="text" name="city" id="city" placeholder="city" /></li>
                            <li>
                                <label for="state">State:</label>
                                <select id="state" name="state">
                                    <option value=""></option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </li>
                            <li><label for="street-address">Zip code:</label> <input type="text" name="zip-code" id="zip-code" placeholder="zip code" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="confirmation email" /></li>
                            <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                        </ul>
                    </section>
    
                    <section class="subscription-type">
                        <h2>Subscription Type</h2>
                        <ul>
                            <li><input type="radio" id="Online Access Only" value="Online Access Only" name="Online Access Only" /> <label for="Online Access Only">Online Access Only</label></li>
                            <li><input type="radio" id="Delivery Only" value="Delivery Only" name="Delivery Only" /> <label for="Delivery Only">Delivery Only</label></li>
                            <li><input type="radio" id="Online and Delivery" value="Online and Delivery" name="Online and Delivery" /> <label for="Online and Delivery">Online and Delivery</label></li>
                        </ul>
    
                        <h3>Subcription Frequency</h3>
                        <ul>
                            <li><input type="checkbox" id="Weekly" value="Weekly" /> <label for="Weekly">Weekly</label></li>
                            <li><input type="checkbox" id="Bi-Weekly" value="Bi-Weekly" /> <label for="Bi-Weekly">Bi-Weekly</label></li>
                            <li><input type="checkbox" id="Monthly" value="Monthly" /> <label for="Monthly">Monthly</label></li>
                            <li><input type="checkbox" id="Bimonthly" value="Bimonthly" /> <label for="Bimonthly">Bimonthly</label></li>
                            <li><input type="checkbox" id="Trimonthly" value="Trimonthly" /> <label for="Trimonthly">Trimonthly</label></li>
                            <li><input type="checkbox" id="Semiannually" value="Semiannually" /> <label for="Semiannually">Semiannually</label></li>
                            <li><input type="checkbox" id="Yearly" value="Yearly" /> <label for="Yearly">Yearly</label></li>
                        </ul>
                    </section>
                   
                    <section><label for="notes">Please let us know if you have any special requests.</label><textarea id="notes" name="notes"></textarea></section>
                    <section>
                        <button type="submit">Submit</button>
                    </section>
                </form>
               
            </div>
         
         <footer>
            <p>All rights reserved.</p>
         </footer>
      </div>
   </body>
</html>
